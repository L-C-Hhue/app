    //1、编写一个计算一个数 m 的 n 次幂通用函数
    function pow(m, n) {
      //m: 底数
      //n: 幂

      if (m == 0 && n > 0) {
        return 0;
      }

      if (m == 0 && n < 0) {
        return Infinity;
      }

      if (n == 0) {
        return 1;
      }

      var sum = 1;

      //绝对值
      var k = n > 0 ? n : -n;

      for (var i = 0; i < k; i++) {
        sum = sum * m;
      }

      return n < 0 ? 1 / sum : sum;

    }

    function findPrime(m) {

      //m: 指定范围

      //质数(素数)：一个大于1且只能被1或者本身整除的数

      var prime = [];

      for (var i = 2; i <= m; i++) {
        //这个i就是所需要的质数

        for (var j = 2; j <= i; j++) {

          //j就是i的因数
          if (i != j && i % j == 0) {
            break;
          }

          if (i == j) {
            //此处的i就是需要查找的质数
            console.log('i ==> ', i);
            prime.push(i);
          }

        }

      }



      return prime;
    }
